<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 bootstrap.css 文件 -->
  <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/admin/views/home/index.css">
  <!-- 引入 bootstrap.js 文件 -->
  <script src="/admin/lib/JS/bootstrap.bundle.js"></script>
  <!-- 引入 lodash.js -->
  <script src="/admin/lib/lodash.js"></script>
  <!-- 引入 css -->
  <link rel="stylesheet" href="/web/views/news/index.css">
</head>
<body>
  <!-- 这里是 HTML -->
  <div class="main">
    <!-- 顶部栏 -->
    <div class="top-bar"></div>
    <!-- 这是主要内容区域 -->
    <div class="box">
      <div class="newsbg">
        <!-- 这里 搜索框 -->
        <div class="form-floating mb-3 searchcontainer">
          <input type="text" class="form-control" id="search" placeholder="name@example.com">
          <label for="floatingInput">搜索关键字</label>
          <!-- 模糊搜索 弹出框 -->
          <ul class="list-group">
            <!-- 使用 map 映射 -->
          </ul>
        </div>
      </div>
      <!-- 这里是新闻展示处 -->
      <div class="cardContainer"></div>
      <!-- 这里是新闻选项卡 -->
      <div class="newsTabs">
        <hr/>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <!-- 最新动态 -->
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#tab0" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">最新动态</button>
          </li>
          <!-- 典型案例 -->
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">典型案例</button>
          </li>
          <!-- 通知公告 -->
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">通知公告</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab" tabindex="0"></div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- 这里是 script -->
  <script src="index.js" type="module"></script>
</body>
</html>
