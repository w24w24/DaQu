<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 bootstrap.css 文件 -->
  <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/admin/views/home/index.css">
  <!-- 引入 bootstrap.js 文件 -->
  <script src="/admin/lib/JS/bootstrap.bundle.js"></script>
</head>
<body>
  <!-- 这里是 HTML -->
  <div class="main">
    <!-- 顶部栏 -->
    <div class="top-bar">
      
    </div>

    <!-- 这是主要内容区域 -->
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <!-- 内容侧边栏 -->
          <div class="col-2 sideMenu">
            
          </div>
          <!-- home 主要内容展示区域 -->
          <div class="col-10 homeContainer">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">用户管理</li>
                  <li class="breadcrumb-item active" aria-current="page">添加用户</li>
                </ol>
              </nav>
              <!-- 添加用户 -->
              <form id="addUserform">
                <!-- 用户名 -->
                <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
                </div>
                <!-- 密码 -->
                <div class="mb-3">
                  <label for="password" class="form-label">用户密码</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <!-- 个人简介 -->
                <div class="mb-3">
                  <label for="introduction" class="form-label">个人简介</label>
                  <textarea class="form-control" id="introduction" rows="5"></textarea>
                </div>
                <!-- 用户自定义 头像 -->
                <div class="mb-3">
                  <label for="photofile" class="form-label">上传头像</label>
                  <input type="file" class="form-control" id="photofile">
                </div>
                <!-- 确认 添加用户 按钮 -->
                <button type="submit" class="btn btn-primary">添加用户</button>
              </form>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 这里是 script -->
  <script src="index.js" type="module">
    
  </script>
</body>
</html>
