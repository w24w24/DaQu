<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 bootstrap.css 文件 -->
  <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/admin/views/home/index.css">
  <!-- 引入 bootstrap.js 文件 -->
  <script src="/admin/lib/JS/bootstrap.bundle.js"></script>
  <!-- 引入 wangEdit.css 文件 -->
  <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
  <!-- 引入 wangEdit.js -->
  <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
  <style>
    #editor—wrapper {
      border: 1px solid #ccc;
      z-index: 100; /* 按需定义 */
    }
    #toolbar-container { border-bottom: 1px solid #ccc; }
    #editor-container { height: 500px; }
  </style>

</head>
<body>
  <!-- 这里是 HTML -->
  <div class="main">
    <!-- 顶部栏 -->
    <div class="top-bar">
      
    </div>

    <!-- 这是主要内容区域 -->
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <!-- 内容侧边栏 -->
          <div class="col-2 sideMenu">
            
          </div>
          <!-- home 主要内容展示区域 -->
          <div class="col-10 homeContainer">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                  <li class="breadcrumb-item active" aria-current="page">编辑新闻</li>
                </ol>
              </nav>
              <!-- form 表单 -->
              <!-- 创建新闻 -->
              <form id="editNewsForm">
                <!-- 标题 -->
                <div class="mb-3">
                  <label for="title" class="form-label">标题</label>
                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp" required>
                </div>
                <!-- 内容 -->
                <div class="mb-3">
                  <label for="content" class="form-label">内容</label>
                  <div id="content" style="border: 1px solid #dee2e6;">
                    <div id="toolbar-container"><!-- 工具栏 --></div>
                    <div id="editor-container"><!-- 编辑器 --></div>
                </div>                
                </div>
                <!-- 新闻分类 -->
                <div class="mb-3">
                  <label for="category" class="form-label">文章分类</label>
                  <select class="form-select" aria-label="Default select example" id="category">
                    <option selected>请选择类别</option>
                    <option value="0">最新动态</option>
                    <option value="1">典型案例</option>
                    <option value="2">通知公告</option>
                  </select>
                </div>
                <!-- 文章封面图片 -->
                <div class="mb-3">
                  <label for="coverfile" class="form-label">封面图片</label>
                  <input type="file" class="form-control" id="coverfile">
                </div>
                <!-- 创建 新闻 按钮 -->
                <button type="submit" class="btn btn-primary">更新新闻</button>
              </form>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 这里是 script -->
  <script src="index.js" type="module">
    
  </script>
</body>
</html>
