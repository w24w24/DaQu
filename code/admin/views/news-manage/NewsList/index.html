<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 bootstrap.css 文件 -->
  <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/admin/views/home/index.css">
  <!-- 引入 bootstrap.js 文件 -->
  <script src="/admin/lib/JS/bootstrap.bundle.js"></script>
</head>
<body>
  <!-- 这里是 HTML -->
  <div class="main">
    <!-- 顶部栏 -->
    <div class="top-bar">
      
    </div>

    <!-- 这是主要内容区域 -->
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <!-- 内容侧边栏 -->
          <div class="col-2 sideMenu">
            
          </div>
          <!-- home 主要内容展示区域 -->
          <div class="col-10 homeContainer">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                  <li class="breadcrumb-item active" aria-current="page">新闻列表</li>
                </ol>
              </nav>
              <!-- 用户列表展示 -->
              <table class="table">
                <thead>
                  <!-- 表头 -->
                  <tr>
                    <th scope="col">标题</th>
                    <th scope="col">分类</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody id="listbody">
                  <!-- 表单数据: 在index.js 中通过映射得到 -->
                </tbody>
              </table>
              
              <!-- 个人信息展示 -->
              <div class="userProfile"></div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 这里是 预览 模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="previewModalTitle">文章标题</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="previewModalContent">
          <!-- 预览 文章内容 -->
          文章内容
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 这里是 删除 模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:red;">删除提示信息</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- 删除 提示信息 -->
          您确定要删除当前新闻吗?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="delConfirm">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 这里是 script -->
  <script src="index.js" type="module">
    
  </script>
</body>
</html>
