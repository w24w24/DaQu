<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 bootstrap.css 文件 -->
  <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
  <link rel="stylesheet" href="/admin/views/login/index.css">
  <!-- 引入 bootstrap.js 文件 -->
  <script src="/admin/lib/JS/bootstrap.bundle.js"></script>
</head>
<body>
<!-- 登录表单 -->
  <div class="login-container">
    <h2 style="text-align: center;">达趣新闻后台管理系统</h2>
    <form id="login">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">登录</button>
      <div id="loginwarning" class="form-text" style="display: none; color: red;">用户名和密码不匹配 !</div>
    </form>
  </div>
    
    <!-- 引入 script 文件 -->
    <script src="index.js"></script>
</body>
</html>
